<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>TRG LOGS</title>
    <link rel="stylesheet" href="stylesheet.css" type="text/css">
  </head>
  <body>
    <div id="app">
        <div class="nav">LOADING</div>
        <navigation v-bind:page="page" v-bind:max=493></navigation>
        <div class="logs">
            <log-item v-for="(log, index) in logs" :key="index" v-bind:logdata="log" :index="index"></log-item>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.5.3/modernizr.min.js" type="text/javascript"></script>
    <script src="javascript.js"></script>
  </body>
</html>
